<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" href="styles\index.css">
    <script src="scripts\index.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header with 2 models -->
    <div class="header">
        <div class="heading"><p class="title">ScriBBler</p><p class="tagtitle">Explore, Imagine, Create</p></div>

        <div class="sisubtn">
            <button type="button" class="headerbtns" data-toggle="modal" data-target="#SignInModel" id="sinbtn">Sign In</button>
            <button type="button" class="headerbtns" data-toggle="modal" data-target="#SignUpModel" id="supbtn">Sign Up</button>
        </div>


        <!--Sign Up Modal -->
        <div class="modal fade" id="SignUpModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="getstarted"><b>Get Started</b></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" id="confirmpass" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--Sign In Modal -->
        <div class="modal fade" id="SignInModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="welcome">Welcome Back!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="siusername" class="form-control" placeholder="Enter Username" required>
                            </div>
                                    
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="sipassword" placeholder="Enter Password" required>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success btn-block">Sign In</button>
                            </div>

                            <div class="modal-footer justify-content-center">
                                Not a member?<a data-target="#SignUpModel" data-dismiss="modal" data-toggle="modal" href="#SignUpModel">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="postbuttons">
        <div class="btns">
            <a href="html\postslist.html"><button type="button" class="postbtn">All Posts</button></a>
            <button type="button" class="postbtn" data-toggle="modal" data-target="#createPostModel" id="createPostBtn">Create Post</button>
        </div>
        <!-- Modal For Create Post -->
            <div class="post-buttons">
                <div class="modal fade bd-example-modal-lg" id="createPostModel">
                    <div class="modal-dialog  modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 id="createPostTitle">Pen Your Post</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="title">Title:</label>
                                        <input type="text" class="form-control" id="postTitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="content">Content:</label>
                                        <textarea rows="10" cols="50" class="form-control" id="postContent"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success" id="createBtn">Create</button>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    
</body>
</html>
