<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <script src="../scripts/post.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header with 2 models -->
    <div class="header">
        <div class="heading"><p class="title">ScriBBler</p><p class="tagtitle">Explore, Imagine, Create</p></div>

        <div class="sisubtn">
            <button type="button" class="headerbtns" data-toggle="modal" data-target="#SignInModel" id="sinbtn">Sign In</button>
            <button type="button" class="headerbtns" data-toggle="modal" data-target="#SignUpModel" id="supbtn">Sign Up</button>
        </div>


        <!--Sign Up Modal -->
        <div class="modal fade" id="SignUpModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="getstarted"><b>Get Started</b></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" id="confirmpass" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--Sign In Modal -->
        <div class="modal fade" id="SignInModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="welcome">Welcome Back!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="siusername" class="form-control" placeholder="Enter Username" required>
                            </div>
                                    
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="sipassword" placeholder="Enter Password" required>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success btn-block">Sign In</button>
                            </div>

                            <div class="modal-footer justify-content-center">
                                Not a member?<a data-target="#SignUpModel" data-dismiss="modal" data-toggle="modal" href="#SignUpModel">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <br>
    <br>
    <br>
    <br>
    <br>


    

    <div class="post container">
        <div class="blogHeading" id="heading" contenteditable="true"></div>
        <div class="authorAndEditBtn">
            <div class="blogAuthor"></div>
            <div>
                <button id="editBtn" type="button" class="btn btn-danger" onclick="edit()">Edit<i class="fa fa-edit" style="padding-left: 5px;"></i></button>
            </div>
        </div>
        <div class="blogContent" id="content" contenteditable="true"></div>


        <button id="likeBtn" type="button" class="btn btn-danger" onclick="likes()"><i class="fa fa-thumbs-up"></i><span>Like</span></button>
        <div id="noOfLikes">Be the first one to like this!</div>


        <textarea id="addComment" rows="4" cols="120" placeholder="Leave a comment..."></textarea>
        <div><button id="commentBtn" type="button" class="btn btn-danger" onclick="comments(addComment)">Comment</button></div>
        <div id="allComments">All Comments</div>
        <div id="comments">
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
